<html>
    <head>

        <title>Unordered and Ordered List</title>

    </head>
    <body>
    
        <!-- Ordered List -->
        <p>Prodi Pendidikan Ilmu Komputer</p>

		  <ol type="i">
				<li>Algoritma dan Pemrograman</li>
				<li>Disain Web</li>
				<li>Basis Data</li>
				<li>Pemrograman Internet</li>   
		  </ol>

        <p>Prodi Ilmu Komputer</p>

          <ol type="I">
            <li>Basis Data</li>
            <li>Mobile Computing</li>
            <li>RPL</li>
            <li>MBO</li>
            <li>PBO</li>
          </ol>

    </body>
</html>
