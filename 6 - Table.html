<html>
    <head>

        <title>Table</title>

    </head>
    <body>
    
        <!-- Table -->
        <table border="1" width="400">
            <tr>
                <td>1</td>
                <td colspan="3">2</td>
                <td>3</td>
            </tr>

            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td rowspan="2">8</td>
            </tr>

            <tr>
                <td>9</td>
                <td colspan="2">10</td>
            </tr>

            <tr>
                <td colspan="5">11</td>
            </tr>

            <tr>
                <td rowspan="2">12</td>
                <td rowspan="3">13</td>
                <td rowspan="2">14</td>
                <td colspan="2">15</td>
            </tr>

        </table>

    </body>
</html>
